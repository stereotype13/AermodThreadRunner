apply plugin: 'java'

jar {
	manifest {
		attributes 'Main-Class': 'AermodThreadRunner'
	}
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:[4,)'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
}

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}